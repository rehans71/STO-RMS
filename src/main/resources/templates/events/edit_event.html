<!DOCTYPE html>

      layout:decorator="layout/mainLayout">
      
      <head>
        <title>Events - Edit</title>
    </head>
    <body>

              <div class="box box-warning">
                <div class="box-header with-border">
                  <h3 class="box-title">Edit Event</h3>
                </div><!-- /.box-header -->

                    </div>
                  </div>
                <div class="box-body">
                  <form role="form" th:action="@{/events/{id}(id=${empStatus.id})}" th:object="${empStatus}" method="post">

                    </div>

                      <label>Description</label>
                      <input type="text" class="form-control" name="description" th:field="*{description}" />
                    </div>
   
                    <div class="form-group">
                      <label>Color</label>
                      <input type="text" class="form-control" name="color" th:field="*{style}" />
                    </div>

                  </form>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
    	</div>
