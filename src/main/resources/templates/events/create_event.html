<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout/mainLayout">
      
      <head>
        <title>Events - New</title>
    </head>
    <body>
    	<div layout:fragment="pageHeader">
          	<section class="content-header">
	        	<h1>
	            	Manage Events
	          	</h1>
	        </section>
        </div>
        
    	<div layout:fragment="content">
	        
              <div class="box box-warning">
                <div class="box-header with-border">
                  <h3 class="box-title">Create New User</h3>
                </div> <!-- /.box-header -->
                <div class="box-body">
                  <form role="form" th:action="@{/events/new}" th:object="${empStatus}" method="post">
                  	<p th:if="${#fields.hasErrors('global')}" th:errors="*{global}" th:class="text-red">Incorrect data</p>
                    <!-- text input -->
<!--                     <div class="form-group" th:classappend="${#fields.hasErrors('code')}? 'has-error'"> -->
                    <div class="form-group" >
                      <label>Code</label>
                      <input type="text" class="form-control" name="code" th:field="*{code}" placeholder="Enter The Event Code"/>
<!--                       <p th:if="${#fields.hasErrors('code')}" th:errors="*{code}" th:class="text-red">Incorrect data</p> -->
                    </div>
                    
                    <div class="form-group" >
                      <label>Description</label>
                      <input type="text" class="form-control" name="description" th:field="*{description}" placeholder="Enter The Event Desc"/>
<!--                       <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" th:class="text-red">Incorrect data</p> -->
                    </div>
                    
                    <div class="form-group" >
                      <label>Color</label>
                      <input type="text" class="form-control" name="color" th:field="*{style}"  placeholder="Enter The Color"/>
<!--                       <p th:if="${#fields.hasErrors('color')}" th:errors="*{color}" th:class="text-red">Incorrect data</p> -->
                    </div>

    				
					<div class="box-footer">
	                    <button type="submit" class="btn btn-primary">Submit</button>
	                </div>
                  </form>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
    	</div>
    	
    </body>
    
</html>
