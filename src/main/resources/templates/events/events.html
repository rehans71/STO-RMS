<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout/mainLayout">
      
      <head>
        <title>Events</title>
    </head>
    <body>
        
    	<div layout:fragment="content">
	        <div class="row">
            <div class="col-md-12">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">List of Events</h3>
                  <div class="box-tools">
                    <div class="input-group" style="width: 150px;">
                    	<a class="btn btn-sm btn-default" th:href="@{/events/new}"><i class="fa fa-plus-circle"></i> New Event</a>
                    </div>
                  </div>
                </div><!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                  <table class="table table-hover">
                    <tr>
                      <th style="width: 10px">#</th>
                      <th>Code</th>
                      <th>Description</th>
                      <th>Color</th>
                    </tr>
                    <tr th:each="event,iterStat : ${events}">
                      <td><a th:href="@{/events/{id}(id=${event.id})}"><span th:text="${iterStat.count}">1</span></a></td>
                      <td th:text="${event.code}">Code</td>
                      <td th:text="${event.description}">Description</td>
                      <td th:text="${event.style}">Style</td>
                      <td><a th:href="@{/events/{id}(id=${event.id})}" class="btn btn-sm btn-default"><i class="fa fa-edit"></i> Edit</a></td>
                    </tr>
                    
                  </table>
                </div><!-- /.box-body -->
                
              </div><!-- /.box -->
              </div>
              </div>
              
    	</div>
    	
    </body>
    
</html>
